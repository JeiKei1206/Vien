<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vi√™n</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6f2;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s;
        }

        .letter {
            font-size: 200px;
            font-weight: bold;
            color: #ff4d79;
            text-shadow: 0px 0px 20px rgba(255, 77, 121, 0.8);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0px 0px 10px rgba(255, 77, 121, 0.8); }
            to { text-shadow: 0px 0px 30px rgba(255, 0, 102, 1); }
        }

        .heart {
            font-size: 200px;
            display: none;
            animation: heartbeat 1s infinite, glow 1.5s infinite alternate;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Tr√°i tim bay n·ªÅn */
        .floating-heart {
            position: absolute;
            color: rgba(255, 77, 121, 0.7);
            font-size: 30px;
            animation: floatUp 5s infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh) scale(0.5); opacity: 1; }
            to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        .message {
            font-size: 30px;
            font-weight: bold;
            color: #ff0055;
            opacity: 0;
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <div class="letter">L</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="message" id="message">Happy Valentine's Day</div>
    <script>
        let messageIndex = 0;
        let messageTimeout = null;
        const messages =["Happy Valentine's Day", "Ch√∫c ng∆∞·ªùi con g√°i tui th∆∞∆°ng c√≥ m·ªôt ng√†y Valentine th·∫≠t h·∫°nh ph√∫cüíñ"];
        const messageElement = document.getElementById("message");

        function showMessages() {
            messageElement.style.opacity = 1;
            messageElement.innerText = messages[0]; // Hi·ªán ch·ªØ "abc"

            messageTimeout = setTimeout(() => {
                messageElement.style.opacity = 0;
                setTimeout(() => {
                    messageElement.innerText = messages[1]; // Chuy·ªÉn sang "def"
                    messageElement.style.opacity = 1;
                }, 1000);
            }, 5000);
        }
        function checkProximity() {
            const K_position = localStorage.getItem("K_position");
            if (K_position) {
                const distance = window.screenLeft - parseInt(K_position);
                if (Math.abs(distance) < 150) {
                    document.body.style.backgroundColor = "#ffccd5";
                    document.querySelector(".letter").style.display = "none";
                    document.querySelector(".heart").style.display = "block";
                } else {
                    document.body.style.backgroundColor = "#ffe6f2";
                    document.querySelector(".letter").style.display = "block";
                    document.querySelector(".heart").style.display = "none";
                }
            }
            localStorage.setItem("L_position", window.screenLeft);
        }

        function createFloatingHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("floating-heart");
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createFloatingHeart, 1000);

        window.onload = checkProximity;
        window.onmousemove = checkProximity;
        setInterval(checkProximity, 100);
    </script>
</body>
</html>
