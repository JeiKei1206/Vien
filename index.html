<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vi√™n</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6f2;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s;
        }

        .letter {
            font-size: 200px;
            font-weight: bold;
            color: #ff4d79;
            text-shadow: 0px 0px 20px rgba(255, 77, 121, 0.8);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0px 0px 10px rgba(255, 77, 121, 0.8); }
            to { text-shadow: 0px 0px 30px rgba(255, 0, 102, 1); }
        }

        .heart {
            font-size: 200px;
            display: none;
            animation: heartbeat 1s infinite, glow 1.5s infinite alternate;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            color: #ff0055;
            text-align: center;
            position: absolute;
            top: 75%; /* CƒÉn gi·ªØa theo chi·ªÅu d·ªçc */
            left: 50%; /* CƒÉn gi·ªØa theo chi·ªÅu ngang */
            transform: translate(-50%, -50%); /* D·ªãch chuy·ªÉn ƒë·ªÉ ch√≠nh gi·ªØa */
            opacity: 0;
            transition: opacity 1s;
            display: none;
        }

        /* Tr√°i tim bay n·ªÅn */
        .floating-heart {
            position: absolute;
            color: rgba(255, 77, 121, 0.7);
            font-size: 30px;
            animation: floatUp 5s infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh) scale(0.5); opacity: 1; }
            to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="letter" id="letter">V</div>
    <div class="heart" id="heart">‚ù§Ô∏è</div>
    <div class="message" id="message">Happy Valentine's Day</div>

    <script>
        let messageTimeout = null;
        const messages = ["Happy Valentine's Day", "Ch√∫c ng∆∞·ªùi tui th∆∞∆°ng c√≥ m·ªôt ng√†y Valentine th·∫≠t h·∫°nh ph√∫cüíñ"];
        const messageElement = document.getElementById("message");
        const letterElement = document.getElementById("letter");
        const heartElement = document.getElementById("heart");
        let isMessagePlaying = false; // Tr√°nh g·ªçi showMessages nhi·ªÅu l·∫ßn

        function showMessages() {
            isMessagePlaying = true;
            messageElement.style.opacity = 1;
            messageElement.innerHTML = `Happy Valentine's Day üíñ`;

            messageTimeout = setTimeout(() => {
                messageElement.style.opacity = 0;
                setTimeout(() => {
                    messageElement.innerHTML = `Ch√∫c <span id="specialWord" style="display: inline-block; font-size: 24px; transition: transform 0.3s ease;">ng∆∞·ªùi tui th∆∞∆°ng</span> c√≥ m·ªôt ng√†y Valentine th·∫≠t h·∫°nh ph√∫c üíñ`;
                    messageElement.style.opacity = 1;

                    const specialWord = document.getElementById("specialWord");
                    specialWord.addEventListener("mouseenter", () => {
                        specialWord.style.transform = "scale(1.05)"; // Ph√≥ng to nh·∫π
                        specialWord.style.fontWeight = "bold";
                    });

                    specialWord.addEventListener("mouseleave", () => {
                        specialWord.style.transform = "scale(1)"; // Quay l·∫°i k√≠ch th∆∞·ªõc ban ƒë·∫ßu
                        specialWord.style.fontWeight = "normal";
                    });

                    // Th√™m s·ª± ki·ªán b·∫•m v√†o ƒë·ªÉ hi·ªÉn th·ªã h√¨nh
                    specialWord.addEventListener("click", showImage);
                }, 1000);
            }, 3000);
        }
        
        
        function showImage() {
            const imgSrc = "Vien.png"; // ƒê·∫£m b·∫£o ·∫£nh n·∫±m c√πng th∆∞ m·ª•c v·ªõi V.html

            fetch(imgSrc)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("·∫¢nh kh√¥ng t·ªìn t·∫°i ho·∫∑c ƒë∆∞·ªùng d·∫´n sai!");
                    }

                    // T·∫°o overlay m·ªù n·ªÅn
                    const imgOverlay = document.createElement("div");
                    imgOverlay.style.position = "fixed";
                    imgOverlay.style.top = "0";
                    imgOverlay.style.left = "0";
                    imgOverlay.style.width = "100vw";
                    imgOverlay.style.height = "100vh";
                    imgOverlay.style.background = "rgba(0, 0, 0, 0.8)";
                    imgOverlay.style.display = "flex";
                    imgOverlay.style.justifyContent = "center";
                    imgOverlay.style.alignItems = "center";
                    imgOverlay.style.zIndex = "1000";
                    imgOverlay.style.opacity = "0"; // B·∫Øt ƒë·∫ßu v·ªõi opacity 0
                    imgOverlay.style.transition = "opacity 0.5s ease-in-out"; // Hi·ªáu ·ª©ng hi·ªán t·ª´ t·ª´

                    const img = document.createElement("img");
                    img.src = imgSrc;
                    img.style.maxWidth = "90%";
                    img.style.maxHeight = "90%";
                    img.style.borderRadius = "10px";
                    img.style.boxShadow = "0 0 15px rgba(255, 255, 255, 0.7)";
                    img.style.opacity = "0"; // ·∫®n ·∫£nh ban ƒë·∫ßu
                    img.style.transition = "opacity 0.5s ease-in-out"; // Hi·ªáu ·ª©ng hi·ªán t·ª´ t·ª´

                    imgOverlay.appendChild(img);
                    document.body.appendChild(imgOverlay);

                    // Hi·ªÉn th·ªã overlay v√† ·∫£nh v·ªõi hi·ªáu ·ª©ng fade-in
                    setTimeout(() => {
                        imgOverlay.style.opacity = "1";
                        img.style.opacity = "1";
                    }, 10);

                    // B·∫•m ra ngo√†i ƒë·ªÉ ƒë√≥ng ·∫£nh v·ªõi hi·ªáu ·ª©ng fade-out
                    imgOverlay.addEventListener("click", () => {
                        imgOverlay.style.opacity = "0";
                        img.style.opacity = "0";
                        setTimeout(() => {
                            imgOverlay.remove();
                        }, 500); // Ch·ªù hi·ªáu ·ª©ng bi·∫øn m·∫•t tr∆∞·ªõc khi xo√°
                    });
                })
                .catch(error => {
                    console.error("L·ªói khi t·∫£i ·∫£nh:", error);
                    alert("Kh√¥ng t√¨m th·∫•y ·∫£nh! H√£y ki·ªÉm tra ƒë∆∞·ªùng d·∫´n.");
                });
        }



        function checkProximity() {
            const vPos = window.screenX + window.outerWidth / 2;
            localStorage.setItem("V_position", vPos);

            const kPos = localStorage.getItem("K_position");

            if (!kPos) {
                localStorage.removeItem("K_position");
                localStorage.removeItem("V_position");
                letterElement.style.display = "block";
                heartElement.style.display = "none";
                messageElement.style.display = "none";
                messageElement.style.opacity = 0;
                clearTimeout(messageTimeout);
                isMessagePlaying = false;
                return;
            }

            const distance = Math.abs(vPos - parseFloat(kPos));
            if (distance < 150) {
                letterElement.style.display = "none";
                heartElement.style.display = "block";
                messageElement.style.display = "block";

                if (!isMessagePlaying) { 
                    clearTimeout(messageTimeout);
                    showMessages(); // Ch·ªâ g·ªçi l·∫°i n·∫øu ch∆∞a ch·∫°y
                }
            } else {
                letterElement.style.display = "block";
                heartElement.style.display = "none";
                messageElement.style.display = "none";
                messageElement.style.opacity = 0;
                clearTimeout(messageTimeout);
                isMessagePlaying = false;
            }
        }

        window.addEventListener("beforeunload", () => {
            localStorage.removeItem("V_position");
        });

        window.onload = checkProximity;
        window.onresize = checkProximity;
        window.onmousemove = checkProximity;
        setInterval(checkProximity, 100);



        function createFloatingHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("floating-heart");
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createFloatingHeart, 1000);
    </script>
</body>
</html>
